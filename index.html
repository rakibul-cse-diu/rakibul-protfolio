<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-end website developer | Rakibul Hasan</title>
    <link rel="shortcut icon" href="./images/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- AOS animation  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body onload="handlePreLoader()">

    <!-- preloder -->
    <div class="preloader">

    </div>


    <!-- Header section  -->
    <header>
        <div class="logo">
            <h1 class="logo-text">
                <a href="#">Rakibul.</a>
            </h1>
        </div>

        <i class="fas fa-bars" id="menu-open" onclick="handleMenuOpen()"></i>

        <nav class="nav-bar">

            <ul id="menu-items">
                <i class="fas fa-times" id="menu-close" onclick="handleMenuClose()"></i>

                <li><a href="">Home</a></li>
                <li><a href="">Projects</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Mentor</a></li>
                <li><a href="">Expriments</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>


    <!-- Hero section  -->
    <section class="hero">
        <div class="hero-text">
            <h1 data-aos="fade-right" data-aos-duration="2000"><span>Hey! I am Prashant.</span>
                I build interactive websites that run across platforms & devices</h1>
        </div>
    </section>


    <!-- Do what you love -->
    <section class="do-quotes">
        <div class="quote-wrap">
            <h1 class="first-quote quote" data-aos="fade-left" data-aos-duration="2000">"DO WHAT YOU LOVE</h1>
            <h1 class="second-quote quote" data-aos="fade-right" data-aos-duration="2000">LOVE WHAT YOU DO"</h1>
        </div>
    </section>



    <!-- fontawesome kit -->
    <script src="https://kit.fontawesome.com/d65dce6d94.js" crossorigin="anonymous"></script>

    <!-- AOS Animation  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- custom js -->
    <script src="./main.js"></script>
</body>

</html>
